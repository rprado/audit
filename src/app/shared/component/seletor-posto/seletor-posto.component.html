<ion-list>
    <ion-radio-group>
        <div *ngFor="let cliente of listaCliente">
            <ion-item-divider>{{cliente.nome}}</ion-item-divider>

            <ion-item *ngFor="let posto of cliente.postos" (click)="itemSelected(posto.id)" lines="none">
                <ion-icon name="business" slot="start"></ion-icon>
                <ion-label><h3>{{posto.nome}}</h3></ion-label>
                <ion-radio slot="end"></ion-radio>
            </ion-item>
        </div>
    </ion-radio-group>
</ion-list>
