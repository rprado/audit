<ion-list>
    <ion-radio-group>
        <div *ngFor="let posto of listaPosto">
            <ion-list-header *ngIf="novoPosto(posto.cli)">
                <ion-label>{{posto.cli}}</ion-label>
            </ion-list-header>
            <ion-item (click)="itemSelected(posto.id)">
                <ion-icon name="business" slot="start"></ion-icon>
                <ion-label><h3>{{posto.pst}}</h3></ion-label>
                <ion-radio slot="end"></ion-radio>
            </ion-item>
        </div>
    </ion-radio-group>
</ion-list>
